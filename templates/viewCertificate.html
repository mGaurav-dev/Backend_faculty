<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Certificates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewCertificate.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="main">
        <header>
            <div class="navbar">
                <a href="/homePage"><img class="somaiya-logo-main" src="{{ url_for('static', filename='Photos/logo_somaiya.png') }}" alt="somaiya-logo"></a>
                <button class="logoutBtn">Logout
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </button>
            </div>
        </header>

        <div id="sidebar">
            <a href="/viewCertificate"><button class="nav-btn">View Certificate</button></a>
            <a href="/viewMember"><button class="nav-btn">View Member</button></a>
            <a href="/viewActivity"><button class="nav-btn">View Activity</button></a>
            <a href="/viewPending"><button class="nav-btn">View Pending Approvals</button></a>
            <!-- <a href="/Summary_new"><button class="nav-btn">Summary</button></a> -->
        </div>

        <div id="side-nav">
            <span onclick="toggleNav()">&#9776;</span>
        </div>
        
        <div class="content">

            <div class="txt">
              <h1>View Certificates</h1>
            </div>

            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search...">
                <button id="search-btn">Search</button>
            </div>

            <div class="table-container">
                <table id="myTable">
                    <thead>
                      <tr>
                        <th>Date of Issue</th>
                        <th>Certificate Name</th>
                        <th>View</th>                        
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>17-23-4562</td>
                            <td>Participation</td>
                            <td>
                                <button class="viewButton"><img src="{{ url_for('static', filename='Photos/eye-solid.png') }}" alt="View"></button> 
                            </td>
                        </tr>
                        <tr>
                            <td>38-34-2563</td>
                            <td>Elimination</td>
                            <td>
                                <button class="viewButton"><img src="{{ url_for('static', filename='Photos/eye-solid.png') }}" alt="View"></button> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="overlay">
                <div id="overlayContent">
                    <div class="popup-content">
                        <div>
                            <span>Certificate Name</span>
                            <input id="certificateName" readonly>
                        </div>
                        <div>
                            <span>Name of Participant(s)</span>
                            <input id="participantName" readonly>
                        </div>
                        <div>
                            <span>Start Date</span>
                            <input id="startDate" readonly>
                            <span>End Date</span>
                            <input id="endDate" readonly>
                        </div>
                        <div>
                            <span>Issued By</span>
                            <input id="issuedBy" readonly>
                        </div>
                        <div>
                            <span>Certificate Type</span>
                            <input id="certificateType" readonly>
                        </div>
                        <div>
                            <span>Level</span>
                            <input id="level" readonly>
                        </div>
                        <div>
                            <span>Description</span>
                            <textarea id="description" readonly></textarea>
                        </div>
                        <div>
                            <button id="viewCertificate">Certificate</button>
                            <button id="viewPhotos">Photos</button>
                        </div>
                            <button id="closeButton">âœ– Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/viewCertificate.js') }}"></script>
</body>
</html>
